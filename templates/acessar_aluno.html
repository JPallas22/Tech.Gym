<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Área do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Área do Aluno</h1>

    <form action="{{ url_for('acessar_aluno') }}" method="post">
        <div class="mb-3">
            <label for="id_aluno" class="form-label">Número de Cadastro (ID):</label>
            <input type="number" class="form-control" id="id_aluno" name="id_aluno" required>
        </div>

        <button type="submit" class="btn btn-success">Acessar</button>
    </form>

    <br>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
