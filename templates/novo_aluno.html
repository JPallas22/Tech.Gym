<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Cadastrar Novo Aluno</h1>

    <form action="{{ url_for('novo_aluno') }}" method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome*</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Idade*</label>
                <input type="number" class="form-control" name="idade" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Endereço*</label>
                <input type="text" class="form-control" name="endereco" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Bairro*</label>
                <input type="text" class="form-control" name="bairro" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Cidade*</label>
                <input type="text" class="form-control" name="cidade" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Estado*</label>
                <input type="text" class="form-control" name="estado" maxlength="2" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">CEP*</label>
                <input type="text" class="form-control" name="cep" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Nacionalidade*</label>
                <input type="text" class="form-control" name="nacionalidade" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Data de Nascimento*</label>
                <input type="date" class="form-control" name="data_nascimento" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">CPF*</label>
                <input type="text" class="form-control" name="cpf" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">RG*</label>
                <input type="text" class="form-control" name="rg" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Estado Civil*</label>
                <input type="text" class="form-control" name="estado_civil" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Nome do Cônjuge</label>
                <input type="text" class="form-control" name="nome_conjuge">
            </div>
            <div class="col-md-6">
                <label class="form-label">Sexo (M ou F)*</label>
                <select class="form-select" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Telefone*</label>
                <input type="text" class="form-control" name="telefone" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email*</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Nome do Pai*</label>
                <input type="text" class="form-control" name="nome_pai" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Nome da Mãe*</label>
                <input type="text" class="form-control" name="nome_mae" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Faixa*</label>
                <select class="form-select" name="faixa" required>
                    <option value="">Selecione a faixa</option>
                    <option>Branca</option>
                    <option>Amarela</option>
                    <option>Azul</option>
                    <option>Verde</option>
                    <option>Roxa</option>
                    <option>Marrom</option>
                    <option>Preta</option>
                </select>
            </div>            
        </div>

        <br>
        <button type="submit" class="btn btn-success">Cadastrar Aluno</button>
        <a class="btn btn-secondary" href="{{ url_for('admin_painel') }}">Cancelar</a>
    </form>
</body>
</html>
