<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Horário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark text-center">
            <h2>Editar Horário</h2>
        </div>

        <div class="card-body">
            <form action="{{ url_for('editar_horario', horario_id=horario.id) }}" method="post">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Dia da Semana*</label>
                        <select class="form-select" name="dia_semana" required>
                            <option value="Segunda" {% if horario.dia_semana == 'Segunda' %}selected{% endif %}>Segunda</option>
                            <option value="Terça" {% if horario.dia_semana == 'Terça' %}selected{% endif %}>Terça</option>
                            <option value="Quarta" {% if horario.dia_semana == 'Quarta' %}selected{% endif %}>Quarta</option>
                            <option value="Quinta" {% if horario.dia_semana == 'Quinta' %}selected{% endif %}>Quinta</option>
                            <option value="Sexta" {% if horario.dia_semana == 'Sexta' %}selected{% endif %}>Sexta</option>
                            <option value="Sábado" {% if horario.dia_semana == 'Sábado' %}selected{% endif %}>Sábado</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Hora*</label>
                        <input type="time" class="form-control" name="hora" value="{{ horario.hora }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Faixa*</label>
                        <select class="form-select" name="faixa" required>
                            <option value="Branca" {% if horario.faixa == 'Branca' %}selected{% endif %}>Branca</option>
                            <option value="Amarela" {% if horario.faixa == 'Amarela' %}selected{% endif %}>Amarela</option>
                            <option value="Azul" {% if horario.faixa == 'Azul' %}selected{% endif %}>Azul</option>
                            <option value="Verde" {% if horario.faixa == 'Verde' %}selected{% endif %}>Verde</option>
                            <option value="Roxa" {% if horario.faixa == 'Roxa' %}selected{% endif %}>Roxa</option>
                            <option value="Marrom" {% if horario.faixa == 'Marrom' %}selected{% endif %}>Marrom</option>
                            <option value="Preta" {% if horario.faixa == 'Preta' %}selected{% endif %}>Preta</option>
                        </select>
                    </div>

                </div>

                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-warning text-white">Salvar Alterações</button>
                    <a href="{{ url_for('listar_horarios') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
