<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Painel do Administrador</h2>
                </div>

                <div class="card-body d-flex flex-column gap-3">

                    <a class="btn btn-success btn-lg" href="{{ url_for('novo_aluno') }}">Cadastrar Novo Aluno</a>

                    <a class="btn btn-primary btn-lg" href="{{ url_for('listar_alunos') }}">Listar Alunos</a>

                    <hr>

                    <a class="btn btn-success btn-lg" href="{{ url_for('cadastrar_horario') }}">Cadastrar Novo Horário</a>

                    <a class="btn btn-primary btn-lg" href="{{ url_for('listar_horarios') }}">Listar Horários</a>

                    <hr>

                    <a class="btn btn-primary btn-lg" href="{{ url_for('listar_agendamentos') }}">Ver Agendamentos</a>

                    <hr>

                    <a class="btn btn-danger btn-lg" href="{{ url_for('logout') }}">Logout</a>

                </div>

                <div class="card-footer text-center">
                    <small class="text-muted">Área restrita para administradores</small>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
