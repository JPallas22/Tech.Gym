<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark text-center">
            <h2>Editar Aluno</h2>
        </div>

        <div class="card-body">
            <form action="{{ url_for('editar_aluno', aluno_id=aluno.id) }}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome*</label>
                        <input type="text" class="form-control" name="nome" value="{{ aluno.nome }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Idade*</label>
                        <input type="number" class="form-control" name="idade" value="{{ aluno.idade }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Endereço*</label>
                        <input type="text" class="form-control" name="endereco" value="{{ aluno.endereco }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Bairro*</label>
                        <input type="text" class="form-control" name="bairro" value="{{ aluno.bairro }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Cidade*</label>
                        <input type="text" class="form-control" name="cidade" value="{{ aluno.cidade }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Estado*</label>
                        <input type="text" class="form-control" name="estado" value="{{ aluno.estado }}" maxlength="2" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">CEP*</label>
                        <input type="text" class="form-control" name="cep" value="{{ aluno.cep }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nacionalidade*</label>
                        <input type="text" class="form-control" name="nacionalidade" value="{{ aluno.nacionalidade }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Data de Nascimento*</label>
                        <input type="date" class="form-control" name="data_nascimento" value="{{ aluno.data_nascimento }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">CPF*</label>
                        <input type="text" class="form-control" name="cpf" value="{{ aluno.cpf }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">RG*</label>
                        <input type="text" class="form-control" name="rg" value="{{ aluno.rg }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Estado Civil*</label>
                        <input type="text" class="form-control" name="estado_civil" value="{{ aluno.estado_civil }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nome do Cônjuge</label>
                        <input type="text" class="form-control" name="nome_conjuge" value="{{ aluno.nome_conjuge }}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Sexo (M ou F)*</label>
                        <select class="form-select" name="sexo" required>
                            <option value="M" {% if aluno.sexo == 'M' %}selected{% endif %}>Masculino</option>
                            <option value="F" {% if aluno.sexo == 'F' %}selected{% endif %}>Feminino</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Telefone*</label>
                        <input type="text" class="form-control" name="telefone" value="{{ aluno.telefone }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email*</label>
                        <input type="email" class="form-control" name="email" value="{{ aluno.email }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nome do Pai*</label>
                        <input type="text" class="form-control" name="nome_pai" value="{{ aluno.nome_pai }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nome da Mãe*</label>
                        <input type="text" class="form-control" name="nome_mae" value="{{ aluno.nome_mae }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Faixa*</label>
                        <select class="form-select" name="faixa" required>
                            <option value="">Selecione a faixa</option>
                            <option value="Branca">Branca</option>
                            <option value="Amarela">Amarela</option>
                            <option value="Azul">Azul</option>
                            <option value="Verde">Verde</option>
                            <option value="Roxa">Roxa</option>
                            <option value="Marrom">Marrom</option>
                            <option value="Preta">Preta</option>
                        </select>
                    </div>                    
                </div>

                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-warning text-white">Salvar Alterações</button>
                    <a class="btn btn-secondary" href="{{ url_for('listar_alunos') }}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
