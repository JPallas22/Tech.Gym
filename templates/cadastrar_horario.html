<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Horário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Cadastrar Novo Horário</h2>
        </div>

        <div class="card-body">
            <form action="{{ url_for('cadastrar_horario') }}" method="post">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Dia da Semana*</label>
                        <select class="form-select" name="dia_semana" required>
                            <option value="">Selecione</option>
                            <option>Segunda</option>
                            <option>Terça</option>
                            <option>Quarta</option>
                            <option>Quinta</option>
                            <option>Sexta</option>
                            <option>Sábado</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Hora*</label>
                        <input type="time" class="form-control" name="hora" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Faixa*</label>
                        <select class="form-select" name="faixa" required>
                            <option value="">Selecione a faixa</option>
                            <option>Branca</option>
                            <option>Amarela</option>
                            <option>Azul</option>
                            <option>Verde</option>
                            <option>Roxa</option>
                            <option>Marrom</option>
                            <option>Preta</option>
                        </select>
                    </div>

                </div>

                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">Cadastrar Horário</button>
                    <a href="{{ url_for('admin_painel') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
