<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tech.Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">HUNG SING KUNG FU ACADEMY</h1>
        <p class="lead">Escolha uma opção para continuar</p>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <a class="btn btn-primary btn-lg" href="{{ url_for('acessar_aluno') }}">Área do Aluno</a>
        <a class="btn btn-danger btn-lg" href="{{ url_for('login_admin') }}">Área do Administrador</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
